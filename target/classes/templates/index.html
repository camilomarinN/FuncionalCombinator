<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="m-0 p-0">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white text-center p-0 m-0">
    <h1 class="mt-3">TABLA DE VALIDACIONES</h1>
    <div class="m-5">
      <table class="table table-dark table-bordered">
        <thead>
          <tr>
            <th scope="col">Correcto</th>
            <th>Correo equivocado</th>
            <th>Genero equivocado</th>
            <th>Menor de edad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row" th:text="${correcto}">default</td>
            <td th:text="${correo}">default</td>
            <td th:text="${genero}">default</td>
            <td th:text="${edad}">default</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
